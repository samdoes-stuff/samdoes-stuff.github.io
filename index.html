<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Birthday Explorer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light">
  <div class="background-waves"></div>
  <main>
    <header>
      <h1>Birthday Explorer ðŸŽ‚</h1>
      <div class="theme-toggle">
        <label>
          <input type="checkbox" id="themeSwitch">
          <span class="slider"></span>
          <span class="mode-label">Light/Dark</span>
        </label>
      </div>
    </header>
    <section class="date-input-section">
      <label for="birthday">Select your birthday:</label>
      <input type="date" id="birthday">
      <span id="today-text"></span>
    </section>
    <section class="filter-section">
      <div class="filter-toggle">
        <label><input type="checkbox" class="section-toggle" data-section="births" checked> Renowned Birthdays</label>
        <label><input type="checkbox" class="section-toggle" data-section="deaths" checked> Renowned Deaths</label>
        <label><input type="checkbox" class="section-toggle" data-section="movies" checked> Movies & Animes</label>
        <label><input type="checkbox" class="section-toggle" data-section="funfact" checked> Fun Fact</label>
      </div>
    </section>
    <section id="births-section" class="album-section">
      <h2>Renowned Birthdays</h2>
      <div class="album-list" id="births-album"></div>
    </section>
    <section id="deaths-section" class="album-section">
      <h2>Renowned Deaths</h2>
      <div class="album-list" id="deaths-album"></div>
    </section>
    <section id="movies-section" class="album-section">
      <h2>Movies & Animes Released</h2>
      <div class="album-list" id="movies-album"></div>
    </section>
    <section id="funfact-section" class="funfact-section">
      <h2>Fun Fact</h2>
      <div class="funfact-card" id="funfact-card"></div>
    </section>
  </main>
  <footer>
    <span>Moai Github: <a href="https://github.com/moai" target="_blank">@moai</a></span>
    <span>â€¢</span>
    <span>madewithlove</span>
  </footer>
  <script src="script.js"></script>
</body>
</html>
