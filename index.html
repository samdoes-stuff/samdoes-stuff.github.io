<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Birthday Explorer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>🎉 What Happened on Your Birthday?</h1>
    <label for="birthday-input">Pick your birthday:</label>
    <input type="date" id="birthday-input" max="9999-12-31" />
  </header>
  <main id="results" class="results">
    <div class="placeholder">
      <p>Enter your birthday to discover famous people and events from that day!</p>
    </div>
  </main>
  <footer>
    <p>Made with ❤️ for everyone’s special day.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
