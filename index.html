<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Birthday Explorer - Max CSS Edition</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Fira+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg-animated">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
  </div>
  <header>
    <h1><i class="fa-solid fa-cake-candles"></i> Birthday Explorer</h1>
    <label for="birthday-input" class="input-label">
      <span><i class="fa-solid fa-calendar-days"></i> Pick your birthday:</span>
      <input type="date" id="birthday-input" max="9999-12-31" />
    </label>
    <button id="darkToggle" aria-label="Toggle dark mode"><i class="fa-solid fa-moon"></i></button>
  </header>
  <main id="results" class="results">
    <div class="placeholder">
      <div class="emoji-bounce">ğŸˆ</div>
      <p>Enter your birthday to unlock a world of stories!</p>
    </div>
  </main>
  <footer>
    <p>
      Made with <span class="heart">â¤ï¸</span> by <a href="https://github.com/samdoes-stuff" target="_blank">@samdoes-stuff</a>
      &middot; <span class="footer-tip">Try Dark Mode!</span>
    </p>
  </footer>
  <div id="loader" class="loader"></div>
  <script src="script.js"></script>
</body>
</html>
